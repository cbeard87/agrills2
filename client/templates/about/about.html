<template name="about">
	<div class="about-template">
		<div class="row banner about-banner">
			<div class="col s10 offset-s1 center">
			  <h4>{{heading}}</h4>
			  <hr>
			  <h5>{{{subHeading}}}</h5>
			  <a href="#content" class="content-scroll"><i class="fa fa-angle-down fa-5x" id="content"></i></a>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col s12">
{{#markdown}}
{{content}}
{{/markdown}}
				</div>
			</div>
		</div>
	</div>
</template>
